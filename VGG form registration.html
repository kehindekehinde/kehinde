<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VGG Form Registration</title>
    <link rel="stylesheet" href="form reg VGG.css">
</head>
<body>
    <h1> VENTURE GARDEN GROUP</h1>
    <div class="container ">
        <div><button class="log" id="flrt">LOG IN</button>
        <h2>Intern Registration Form</h2>
    </div>
        <form action="" method="">
            <div class="fg">
                <label  for="surname">Full Name</label>
                <input class="sty" type="text" placeholder="Surname ">   
            </div>
            <div class="fg">
                <label for="">Email</label>
                <input class="sty" type="email" placeholder="Email">
                <small>we'll never share your email with anyone else</small>
            </div>
            <div class="fg">
                <label for="password">Password</label>
                <input class="sty" type="password" placeholder="Password">
            </div>
            <!-- <div class="fg">
                <label  for="Gender">Gender</label>
                <input class="fci" type="radio" id="" name="coding" value="Gender">Male
                <input class="fci" type="radio" id="" name="coding" value="Gender">Female
            </div> -->
            <div class="fg">
                <label for="">Select your Stack</label>
                <select class="sty" id="">
                    <option>FRONTEND DEVELOPMENT</option>
                    <option>BACKEND DEVELOPMENT</option>
                    <option>UI/UX</option>
                    <option>DEVLOPS</option>
                    <option>SOFTWARE QUALITY ASSURANCE</option>
                </select>
                </div>
            <div class="fg">
                <input value="Agree to terms and conditions" type="checkbox" id="" name="coding" >Agree to terms and conditions                
            </div>
            <div class="fg ">
                <button class="sty-regist">REGISTER</button>             
            </div>
        </form>
    </div>
</body>
</html>
